<hero.form>
<div class="container">
   <h1>Activity Form</h1>
   <form (ngSubmit)="onSubmit(model)" #activityForm="ngForm">
   <div class="form-group">
     <label for="name">Type of Activity</label>
     <input type="text" class="form-control" required
       [(ngModel)]="model.name"
         name="name"  #name="ngModel" >
   </div>
     <div class="form-group">
       <label for="name">Comments</label>
       <input type="text" class="form-control" required
         [(ngModel)]="model.comments"
           name="name"  #name="ngModel" >
     </div>
     <div class="form-group">
       <label for="name">When</label>
       <input type="text" class="form-control" required
         [(ngModel)]="model.when"
           name="name"  #name="ngModel" >
     </div>
     <div class="form-group">
       <label for="name">Where</label>
       <input type="text" class="form-control" required
         [(ngModel)]="model.where"
           name="name"  #name="ngModel" >
     </div>
     <button type="submit" class="btn btn-default"
             [disabled]="!activityForm.form.valid">Submit</button>
   </form>
 </div>
